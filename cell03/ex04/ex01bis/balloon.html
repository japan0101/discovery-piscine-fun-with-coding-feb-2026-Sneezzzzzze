<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Balloon</title>
    <style>
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .balloon {
            height: 200px;
            width: 200px;
            background-color: red;
            border-radius: 50%;
            cursor: pointer;
            z-index: 2;
            transition: all 0.1s ease; 
        }
        .balloon-string {
            font-size: 150px; 
            transform: rotate(90deg);
            margin-top: -50px;
            user-select: none;
            pointer-events: none;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="balloon" id="balloon"></div>
            <div class="balloon-string" id="balloon-string">~</div>
        </div>
    </div>

    <script>
      $(document).ready(function() {
          const balloon = $('#balloon');
          const string = $('#balloon-string');
          const colors = ['red', 'green', 'blue'];
          let colorIndex = 0;
      
          balloon.on('click', growBalloon);
          balloon.on('mouseleave', shrinkBalloon);
      
          function updateDisplay(size) {
              balloon.css({
                  "width": size + 'px',
                  "height": size + 'px',
                  "background-color": colors[colorIndex]
              });
      
              const newFontSize = size * 0.8;
              string.css({
                  "font-size": newFontSize + 'px',
                  "margin-top": -(newFontSize * 0.4) + 'px'
              });
          }
      
          function growBalloon() {
              let newSize = balloon.width() + 10;
      
              if (newSize > 420) {
                  newSize = 200;
                  colorIndex = 0;
              } else {
                  colorIndex = (colorIndex + 1) % colors.length;
              }
              updateDisplay(newSize);
          }
      
          function shrinkBalloon() {
              let currentSize = balloon.width();
      
              if (currentSize > 200) {
                  let newSize = Math.max(200, currentSize - 5);
                  colorIndex = (colorIndex - 1 + colors.length) % colors.length;
                  updateDisplay(newSize);
              }
          }
      });
    </script>
</body>
</html>
